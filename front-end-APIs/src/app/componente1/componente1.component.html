  <h1>

<div>
  <br><br>
  <h4>Digite o álbum que procura:
    <input type="text" (input)="this.textocapturado = $event.target.value" />
  </h4>

  <div *ngIf="this.textocapturado != null; then buscando else aguardando"></div>

  <ng-template #aguardando>Aguardando...</ng-template>
  <ng-template #buscando>Buscando por...<b>{{textocapturado}}</b></ng-template>

  <ul>
    <li *ngFor="let pessoa of pessoas">
      {{pessoa.nome}} ({{pessoa.papel}})
    </li>
  </ul>
